<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Profile Card </title>
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="refresh" content="1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- font-family: 'Poppins', sans-serif; -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>

        <div class="flex-container">
            <div class="middle-box">
                <span class="middle-box-text-top"> Hmane </span>
                <span class="middle-box-text-bottom"> Mathematician </span>
                <div class="middle-box-top"> </div>
                <div class="middle-box-bottom"> </div>
                <div class="profile"> <img src="./images/img.jpeg" alt="profile-picture" class="profile-image"/> </div>
                <div class="subscribe-button">
                    <span class="subscribe-text"> Subscribe </span>
                </div>
                <div class="message-button">  
                    <span class="message-text"> Message </span>
                </div>

                <div class="media-buttons">
                    <a href="#" style="background-color: #292ca9;" class="link">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="#" style="background-color: #26a0c4;" class="link">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="#" style="background-color: #bc26c4;" class="link">
                        <i class='bx bxl-instagram' ></i>
                    </a>
                    <a href="#" style="background-color: #c4264b;"class="link">
                        <i class='bx bxl-youtube' ></i>
                    </a>
                </div>
                <div class="likes">  
                    <span class="likes-text"> 60k </span>
                    <i class='bx bx-heart'></i>
                </div>
                <div class="comments"> 
                    <span class="comments-text"> 20k </span>
                    <i class='bx bx-message-rounded'></i>
                </div>
                <div class="shares"> 
                    <span class="shares-text"> 12k </span>
                    <i class='bx bx-share' ></i>
                </div>
            </div>
        </div>
    </body>
</html>
